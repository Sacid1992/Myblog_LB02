<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Neuer Post</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <div class="container new-post-page">
    <header>
      <div class="header-container">
        <div class="header-blog-text">
          <div class="title">Neuer Post</div>
          <div class="subtext">
            Blog Post hinzufügen
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="main-container">
        <div class="navigation">
          <a href="index.html">Back</a>
        </div>
        <div class="form-container">
          <form id="form" class="form">
            <fieldset>
              <legend>Blog</legend>

              <div class="form-control">
                <input id="form-post-title" type="text" name="post-title" placeholder="Post Title" />
                <small>Error message</small>
              </div>

              <div class="form-control">
                <textarea id="form-post-content" name="post-content" placeholder="Post Content"></textarea>
                <small>Error message</small>
              </div>
              
              <div class="form-control">
                <label>Bild auswählen</label>
                <input type="file" name="post-image" accept="image/*">
              </div>
              
              <button id="form-post-submit" type="submit">Posten</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>Made with ❤️❤️ by Sacid</p>
    </footer>
  </div>
  <script src="js/new-post.js" async defer></script>
</body>

</html>
